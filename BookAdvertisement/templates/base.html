<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
            name="description"
            content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template"/>
    <meta name="author" content="PPType"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>{{ page_title }}</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
            type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontiran.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dist/semantic.css' %}"/>
    {% block extra_header %}{% endblock extra_header %}


</head>

<body id="root">
<div class="ui tablet computer only padded grid">
    <div class="ui top fixed borderless fluid huge menu">
        <div class="ui container">
        <a class="link mobile hidden item" href="/">
                <img src="/static/images/logo1.png" style="width: 70px"></a>
            <a href="/" class="header item">Booky</a>
            <div class="right menu">
                {% for x in links %}
                    <a href="{{ x.href }}" class="{{ x.class }}">{{ x.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{#        </p>#}
{#    </div>#}
{#</div>#}

{% block content %}{% endblock content %}

</body>
</html>
